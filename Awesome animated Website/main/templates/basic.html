<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}  {% endblock title %}</title>
    <script src="https://kit.fontawesome.com/de2ff5cdeb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <style>
      .navbar{
    padding: 1% 10%;
    background-color: rgba(0,0,0,0.3);
}
.navbar-icon{
    color: white;

}
.navbar-brand img{
    width: 60px;
    height: auto;
}
.nav-link{
    color: white;
    margin: 10px;
    border-radius: 7px;
    transition: 4s;
}
.nav-link:hover{
    background-color: #2980b9;
    color: aliceblue;
    transform: scale(1.1);

}
    </style>
    
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid ">
          <a class=" nav-link pointer-curser" href="/"><h3 class="text-light"> <span class="text-success">A</span><span class="text-primary">w</span><span class="text-danger">e</span><span class="text-info">S</span><span class="text-warning">o</span><span class="text-light">m</span><span class="text-danger">e</span></h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/contact">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/services">Services</a>
              </li>
              
              
            </ul>
            <i class=" text-info bg-dark mt-3 mx-5 fas fa-circle fa-2x icon-syle rounded-circle mb-4" id="camera" ></i> 
            
          </div>
        </div>
      </nav>
      {% if messages %}
      {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> 
      {% endfor %}
      {% endif %}
      
    {% block body %}  {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
